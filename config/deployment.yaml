# Deployment configurations for all microservices
# Extracted from config.yaml

# Email Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emailservice
  namespace: microservices
  labels:
    app: emailservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emailservice
  template:
    metadata:
      labels:
        app: emailservice
    spec:
      containers:
        - name: service
          image: bigchuch/google-microservices:emailservice-v1
          ports: 
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"

