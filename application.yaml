apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservices-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bigchuch/k8s-google-microservices.git
    targetRevision: HEAD
    path: .
    plugin:
      name: helmfile
  destination:
    server: https://kubernetes.default.svc
    namespace: microservices

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    
    automated:
      prune: true
      selfHeal: true